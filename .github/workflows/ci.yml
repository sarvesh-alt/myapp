name: CI Pipeline for Windows, Linux, macOS

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  docker-build:
    runs-on: ubuntu-latest  # Docker can run natively on Ubuntu
    needs: build
    if: matrix.os == 'ubuntu-latest'  # Run Docker build only on Linux (Ubuntu)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: myapp:latest

  # For Windows: Use a Windows-based Docker Build approach (if needed)
  docker-build-windows:
    runs-on: windows-latest
    needs: build
    if: matrix.os == 'windows-latest'  # Run Docker build only on Windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (Windows with WSL2 support)
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: myapp:latest

  # Skip Docker build for macOS
  docker-build-macos:
    runs-on: macos-latest
    needs: build
    if: matrix.os == 'macos-latest'  # Skip Docker build for macOS
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build or Test without Docker
        run: |
          echo "Docker is skipped for macOS since it's not natively supported"
